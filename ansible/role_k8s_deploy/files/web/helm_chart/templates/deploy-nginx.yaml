apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-{{.Values.service.name}}
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
    annotations:
      rollme: {{ randAlphaNum 5 | quote }}
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: "{{ .Values.image.repository }}/my_image"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        resources:
          {{ toYaml .Values.resources | nindent 10 }}
      #for pull image from aws ecr
      imagePullSecrets:
      - name: regcred         